<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>研发效能度量平台：X-Developer 官方文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script src="//unpkg.com/mermaid@8.5.1/dist/mermaid.min.js"></script>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'X-Developer',
      repo: 'https://gitlab.com/fieldtech/docs/',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en/': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/en/': 'No Results'
        }
      },
      copyCode: {
        buttonText: {
          '/': '点击复制',
          '/ru/'   : 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/'   : 'Haga clic para copiar',
          '/en/'      : 'Copy to clipboard'
        },
        errorText: {
          '/': '错误',
          '/ru/'   : 'ошибка',
          '/en/'      : 'Error'
        },
        successText: {
          '/': '复制',
          '/ru/'   : 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/'   : 'Copiado',
          '/en/'      : 'Copied'
        }
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-django.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-docker.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-git.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
</html>
